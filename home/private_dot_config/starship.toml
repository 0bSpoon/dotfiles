add_newline = false

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$container\
$docker_context\
$package\
$python\
$rust\
$lua\
$terraform\
$aws\
$gcloud\
$openstack\
$azure\
\n[╰─](bold white)$character"""

[username]
format = '[$user]($style)@'

[hostname]
ssh_symbol = "󰣀 "
format = '[$hostname $ssh_symbol]($style)'

[directory]
style = 'bold bright-green'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
read_only = " 󰌾"

[package]
style = 'blue'
symbol = '󰏖 '

[python]
style = 'cyan'
symbol = " "

[character]
disabled = false
success_symbol = '[ ](bold cyan)'
error_symbol = '[](bold red)'
vimcmd_symbol = '[](bold blue)'

[git_branch]
style = 'bright-purple'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'bold purple'


[fill]
style = "bright-black"
symbol = "─"

[cmd_duration]
disabled = true
style = 'bright-yellow'

[time]
disabled = true
style = 'bright-yellow'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "


[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[java]
